<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}OTT Admin{% endblock %}</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ABE2, #ebebee);
            margin: 0;
            min-height: 100vh;
        }

        /* Navbar */
        nav {
            background-color: #5563DE;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        nav .nav-left h2 {
            margin: 0;
            font-weight: 600;
        }

        nav .nav-right a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        nav .nav-right a:hover {
            text-decoration: underline;
        }

        /* Page container */
        .page-content {
            padding: 40px;
        }
    </style>
</head>
<body>
    {% include 'partials/navbar.html' %}
    <div class="page-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
